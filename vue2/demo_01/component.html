<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<component-a></component-a>
			<components-b></components-b>
		</div>
		<script src="../node_modules/vue//dist/vue.js"></script>
		<script>
			// 全局注册组件
			Vue.component('component-a', {
				template: `
			   <h3>vue组件示例---{{msg}}</h3>
			   `,
				data() {
					return {
						msg: '全局组件',
					};
				},
			});

			const componentsb = {
				template: `<div>vue组件示例---msg</div>`,
				data() {
					return {
						msg: '局部组件',
					};
				},
			};

			let vm = new Vue({
				el: '#app',
				// 局部注册组件
				components: {
					'components-b': componentsb,
				},
			});
		</script>
	</body>
</html>
