<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// ES6引入了新的特性
			// 声明
			let str = `我也是字符串`;
			console.log(str, typeof str); //string
			// 可以直接出现换行
			let temp = `<ul>
        <li>沈腾</li>
        <li>玛丽</li>
        <li>艾伦</li>
        </ul>`;
			console.log(temp);
			// 变量拼接
			let love = '想想';
			let out = `${love}是我心中最好的演员`;
			console.log(out);
		</script>
	</body>
</html>
