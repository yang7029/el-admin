<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=\, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<script>
			const p = new Promise((resolve, reject) => {
				// resolve('成功的值');
				reject('读取值失败了');
			});
			async function fn() {
				try {
					let result = await p;
					console.log(result);
				} catch (e) {
					console.log(e);
				}
			}
			fn();
		</script>
	</body>
</html>
